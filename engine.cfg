[application]

name="Captain Holetooth"
main_scene="res://scenes/scn1-menu/scn1.tscn"
name_de="KÃ¤pt'n Lochzahn"
icon="res://game_icon.png"
target_fps="60"

[audio]

stream_volume_scale=1.0

[autoload]

database="*res://scenes/props/database.gd"
game="*res://game.gd"
global="*res://global.gd"
globals="*res://scenes/yan-kandy-minigame/globals.gd"
transition="*res://scenes/transition.tscn"

[display]

use_2d_pixel_snap=true
stretch_mode="viewport"
stretch_aspect="keep_height"
test_width=1024
test_height=576
resizable=true
height=288
width=512

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_left=[key(Left)]
ui_down=[key(Down)]
move_left=[key(Left), jaxis(0, 0)]
move_right=[key(Right), jaxis(0, 1)]
move_down=[key(Down)]
move_up=[key(Up)]
jump=[key(Up), jbutton(0, 0)]
shoot=[key(Space), jbutton(0, 1)]
reload=[key(R)]
spawn=[key(F1), jbutton(0, 11)]

[locale]

translation_remaps={"res://scenes/scn1-menu/scn1_menu_gametitle_EN.tex":["res://scenes/scn1-menu/scn1_menu_gametitle_DE.tex:de_DE"]}
fallback=" en_GB"
translations=["res://localization/translations.en_GB.xl", "res://localization/translations.de_DE.xl"]

[physics_2d]

default_gravity=700

[rasterizer]

use_pixel_snap=true

[render]

mipmap_policy=1
